
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="mainContainer">
        <section class="sectionForm">
            <form class="form">
                <legend class="title">Suscribirse</legend>
                <p class="subtitle">Estas listo para empezar tu aventura</p>
                <div class="fieldset">
                    <label for="" class="label">
                        <input type="text" class="input" placeholder=" ">
                        <span class="span">Nombre</span>
                    </label>
                </div>
                <div class="fieldset">
                    <label for="" class="label">
                        <input type="email" class="input"  placeholder=" ">
                        <span class="span">Email</span>
                    </label>
                </div>
                <div class="fieldset">
                    <label for="" class="label">
                        <input type="password" class="input"  placeholder=" ">
                        <span class="span">Password</span>
                    </label>
                </div>
                <div class="btn">
                    <input class="submit" type="submit" value="Enviar">
                    <input class="reset" type="reset" value="Restablecer">
                </div>
            </form>
        </section>
    </main>

</body>
</html>
